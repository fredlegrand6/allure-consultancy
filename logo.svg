<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 60" width="220" height="60">
  <!-- Stylized A with speech bubble / connection element -->
  <g>
    <!-- Main A shape -->
    <path d="M20 44 L32 8 L44 44" stroke="#1A5C50" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- A crossbar -->
    <line x1="24" y1="32" x2="40" y2="32" stroke="#1A5C50" stroke-width="3" stroke-linecap="round"/>
    <!-- Speech bubble arc connecting from top of A -->
    <path d="M32 8 Q48 4 48 16 Q48 24 40 26" stroke="#C9953C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Small dot accent -->
    <circle cx="48" cy="16" r="2.5" fill="#C9953C"/>
  </g>
  <!-- Wordmark -->
  <text x="60" y="32" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#1A5C50" letter-spacing="-0.5">Allure</text>
  <text x="60" y="48" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#1A5C50" letter-spacing="2" opacity=".7">CONSULTANCY</text>
</svg>
